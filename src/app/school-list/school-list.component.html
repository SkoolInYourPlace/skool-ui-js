
<div class="container">
  <div id="content">

    <ul class="style1">
      <div *ngFor="let school of schools" (click)="gotoDetail(school)">
        <li>
          <h3>
            <em>
              <img src="assets/img03.jpg" alt="" width="130" height="130" class="alignleft border" />
            </em>{{school.name}}</h3>
          <p>{{school.address}}</p>
          <p>
            <a href="gotoDetail(school)" class="button-style">Read More</a>
          </p>
        </li>
      </div>
    </ul>

  </div>
</div>
